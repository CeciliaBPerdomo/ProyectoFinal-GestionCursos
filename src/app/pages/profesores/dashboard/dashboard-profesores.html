<div class="profesor-dashboard">
  <!-- Header -->
  <div class="dashboard-header">
    <mat-card class="welcome-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon class="welcome-icon">person</mat-icon>
          Panel del Profesor
        </mat-card-title>
        <mat-card-subtitle>
          Bienvenido/a {{ (user$ | async)?.nombre }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button color="warn" (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          Cerrar Sesión
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- Content -->
  <div class="dashboard-content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Dashboard del Profesor</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Aquí podrás gestionar tus cursos, alumnos y calificaciones.</p>
        <p>Funcionalidades en desarrollo...</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
