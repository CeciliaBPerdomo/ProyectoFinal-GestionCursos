<div class="alumno-dashboard">
  <!-- Header -->
  <div class="dashboard-header">
    <mat-card class="welcome-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon class="welcome-icon">school</mat-icon>
          Panel del Estudiante
        </mat-card-title>
        <mat-card-subtitle>
          Bienvenido/a {{ (user$ | async)?.nombre }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button color="warn" (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          Cerrar Sesión
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- Content -->
  <div class="dashboard-content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Dashboard del Alumno</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Aquí podrás ver tus cursos, compañeros y tu información personal.</p>
        <p>Funcionalidades en desarrollo...</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
