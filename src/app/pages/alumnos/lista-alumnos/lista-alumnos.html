<div class="container mt-4">

  <h2 class="text-center text-md-start mb-4">Listado de Alumnos</h2>

  <!-- Botón Agregar nuevo Alumno (solo para admin) -->
  <div class="d-flex justify-content-end mb-3" *ngIf="modo === 'admin'">
    <button routerLink="/alta-alumno" mat-raised-button color="primary">
      <mat-icon>person_add</mat-icon>
      Nuevo Alumno
    </button>
  </div>

  <div class="table-responsive shadow-sm rounded p-2">
    <table mat-table [dataSource]="alumnos" class="mat-elevation-z8 table table-hover">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-center">ID</th>
        <td mat-cell *matCellDef="let alumno" class="p-2 text-center align-middle">{{ alumno.id }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="text-center">Nombre</th>
        <td mat-cell *matCellDef="let alumno" class="text-center align-middle">
          <ng-container *ngIf="alumnoEditandoId !== alumno.id; else editarNombre">
            {{ alumno.nombre }}
          </ng-container>
          <ng-template #editarNombre>
            <input matInput [(ngModel)]="alumnoEditado.nombre" class="form-control" />
          </ng-template>
        </td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="text-center">Email</th>
        <td mat-cell *matCellDef="let alumno" class="text-center align-middle">
          <ng-container *ngIf="alumnoEditandoId !== alumno.id; else editarEmail">
            {{ alumno.email }}
          </ng-container>
          <ng-template #editarEmail>
            <input matInput [(ngModel)]="alumnoEditado.email" class="form-control" />
          </ng-template>
        </td>
      </ng-container>

      <!-- Curso Nombre -->
      <ng-container matColumnDef="cursoNombre">
        <th mat-header-cell *matHeaderCellDef class="text-center">Curso</th>
        <td mat-cell *matCellDef="let alumno" class="text-center align-middle">
          <ng-container *ngIf="alumnoEditandoId !== alumno.id; else editarCurso">
            <div class="fw-semibold">{{ getCursoNombre(alumno.cursoId) }}</div>
            <div class="badge mt-1" [ngClass]="{
    'bg-success': getEstadoInscripcion(alumno, alumno.cursoId) === 'activa',
    'bg-danger': getEstadoInscripcion(alumno, alumno.cursoId) === 'cancelada',
    'bg-secondary': getEstadoInscripcion(alumno, alumno.cursoId) === 'Sin inscripción'
  }">
              {{ getEstadoInscripcion(alumno, alumno.cursoId) }}
            </div>

          </ng-container>

          <ng-template #editarCurso>
            <mat-form-field appearance="fill" class="w-100">
              <mat-select [(ngModel)]="alumnoEditado.cursoId">
                <mat-option *ngFor="let curso of cursos" [value]="curso.id">
                  {{ curso.nombre }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </ng-template>
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container *ngIf="modo === 'admin'" matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
        <td mat-cell *matCellDef="let alumno" class="text-center align-middle">
          <ng-container *ngIf="alumnoEditandoId === alumno.id; else botonesEditar">
            <button mat-icon-button class="btn btn-success" (click)="guardarAlumnoEditado()">
              <mat-icon>check</mat-icon>
            </button>
            <button mat-icon-button class="btn btn-danger" (click)="cancelarEdicion()">
              <mat-icon>close</mat-icon>
            </button>
          </ng-container>

          <ng-template #botonesEditar>
            <button mat-icon-button class="editar" (click)="editarAlumno(alumno)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="eliminar" (click)="mostrarModalEliminar(alumno.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-template>
        </td>
      </ng-container>

      <!-- Header y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-light"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<!-- Modal Confirmación Eliminar -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="confirmDeleteLabel">Confirmar eliminación</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Estás segura/o de que querés eliminar este alumno?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
      </div>
    </div>
  </div>
</div>
