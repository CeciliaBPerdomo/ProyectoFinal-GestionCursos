<div class="container">
  <!-- Header -->
  <div class="header-section d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
    <div>
      <h2 class="mb-2 text-center text-md-start">Listado de Alumnos</h2>
      <p class="mb-0 text-center text-md-start text-muted">
        Gestión y administración de alumnos del sistema
      </p>
    </div>

    <div class="d-flex gap-2 mt-3 mt-md-0">
      <button mat-stroked-button color="accent" routerLink="/admin/dashboard">
        <mat-icon>arrow_back</mat-icon>
        Volver al Dashboard
      </button>

      <button *ngIf="modo === 'admin'" routerLink="/alta-alumno" mat-raised-button color="primary">
        <mat-icon>person_add</mat-icon>
        Nuevo Alumno
      </button>
    </div>
  </div>

  <!-- Tabla -->
  <div class="table-container">
    <table mat-table [dataSource]="alumnos" class="mat-elevation-z8 custom-table">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-center header-cell">ID</th>
        <td mat-cell *matCellDef="let alumno" class="text-center cell">{{ alumno.id }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="text-center header-cell">Nombre</th>
        <td mat-cell *matCellDef="let alumno" class="text-center cell">
          <ng-container *ngIf="alumnoEditandoId !== alumno.id; else editarNombre">
            {{ alumno.nombre }}
          </ng-container>
          <ng-template #editarNombre>
            <input matInput [(ngModel)]="alumnoEditado.nombre" class="form-control edit-input" />
          </ng-template>
        </td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="text-center header-cell">Email</th>
        <td mat-cell *matCellDef="let alumno" class="text-center cell">
          <ng-container *ngIf="alumnoEditandoId !== alumno.id; else editarEmail">
            {{ alumno.email }}
          </ng-container>
          <ng-template #editarEmail>
            <input matInput [(ngModel)]="alumnoEditado.email" class="form-control edit-input" />
          </ng-template>
        </td>
      </ng-container>

      <!-- Curso -->
      <ng-container matColumnDef="cursoNombre">
        <th mat-header-cell *matHeaderCellDef class="text-center header-cell">Curso</th>
        <td mat-cell *matCellDef="let alumno" class="text-center cell">
          <ng-container *ngIf="alumnoEditandoId !== alumno.id; else editarCurso">
            <div class="curso-nombre">{{ getCursoNombre(alumno.cursoId) }}</div>
            <div class="estado-badge" [ngClass]="{
              'activa': getEstadoInscripcion(alumno, alumno.cursoId) === 'activa',
              'cancelada': getEstadoInscripcion(alumno, alumno.cursoId) === 'cancelada',
              'sin-inscripcion': getEstadoInscripcion(alumno, alumno.cursoId) === 'Sin inscripción'
            }">
              {{ getEstadoInscripcion(alumno, alumno.cursoId) }}
            </div>
          </ng-container>

          <ng-template #editarCurso>
            <mat-form-field appearance="outline" class="w-100">
              <mat-select [(ngModel)]="alumnoEditado.cursoId">
                <mat-option *ngFor="let curso of cursos" [value]="curso.id">
                  {{ curso.nombre }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </ng-template>
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container *ngIf="modo === 'admin'" matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-center header-cell">Acciones</th>
        <td mat-cell *matCellDef="let alumno" class="text-center cell">
          <ng-container *ngIf="alumnoEditandoId === alumno.id; else botonesEditar">
            <button mat-icon-button color="primary" (click)="guardarAlumnoEditado()">
              <mat-icon>check</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="cancelarEdicion()">
              <mat-icon>close</mat-icon>
            </button>
          </ng-container>

          <ng-template #botonesEditar>
            <button mat-icon-button color="accent" (click)="editarAlumno(alumno)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="mostrarModalEliminar(alumno.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-template>
        </td>
      </ng-container>

      <!-- Header y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>
    </table>
  </div>
</div>
