<div class="curso-form-container">
  <!-- Header -->
  <div class="curso-header">
    <div class="header-content">
      <div class="title-group">
        <h2 class="curso-title">
          <mat-icon class="title-icon">school</mat-icon>
          Mis cursos
        </h2>
        <p class="curso-subtitle">
          Cursos en los que estás inscrito y su estado.
        </p>
      </div>

      <button mat-raised-button color="primary" routerLink="/alumnos/dashboard-alumno" class="back-dashboard-btn">
        <mat-icon>dashboard</mat-icon>
        Volver al Dashboard
      </button>
    </div>
  </div>

  <!-- Acciones sobre la tabla -->
  <div class="header-actions-bot">
    <button mat-icon-button color="primary" (click)="refrescar()" matTooltip="Actualizar listado">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>

  <!-- Contenedor tabla -->
  <div class="curso-form-card">
    <!-- Loading -->
    <div *ngIf="loading$ | async" class="text-center py-4">
      <mat-spinner diameter="40"></mat-spinner>
      <p class="mt-2">Cargando tus cursos...</p>
    </div>

    <!-- Error -->
    <div *ngIf="error$ | async as error" class="alert alert-danger text-center">
      {{ error }}
    </div>

    <!-- Tabla -->
    <div class="table-responsive" *ngIf="cursos$ | async as cursos">
      <table mat-table [dataSource]="cursos" class="mat-elevation-z8 alumno-table">
        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let curso"> {{ curso.nombre }} </td>
        </ng-container>

        <!-- Descripción -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let curso"> {{ curso.descripcion || 'Sin descripción' }} </td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let curso">
            <mat-chip [color]="curso.estado === 'activa' ? 'primary' : 
                              curso.estado === 'finalizada' ? 'accent' : 
                              curso.estado === 'cancelada' ? 'warn' : ''" selected>
              {{ curso.estado }}
            </mat-chip>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- Empty state -->
    <div *ngIf="(cursos$ | async)?.length === 0 && !(loading$ | async) && !(error$ | async)" class="text-center py-5">
      <mat-icon class="empty-icon">school</mat-icon>
      <h4>No tienes cursos asignados</h4>
      <p>Aún no estás inscrito en ningún curso.</p>
    </div>
  </div>
</div>
