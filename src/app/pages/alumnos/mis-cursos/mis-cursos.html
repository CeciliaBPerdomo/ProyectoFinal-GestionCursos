<div class="curso-form-container">
  <!-- Header -->
  <div class="curso-header">
    <div class="header-content">
      <div class="title-group">
        <h2 class="curso-title">
          <mat-icon class="title-icon">school</mat-icon>
          Mis cursos
        </h2>
        <p class="curso-subtitle">
          Listado de los cursos en los que estás inscrito y su estado.
        </p>
      </div>

      <button mat-raised-button color="primary" routerLink="/admin/dashboard" class="back-dashboard-btn">
        <mat-icon>dashboard</mat-icon>
        Volver al Dashboard
      </button>
    </div>
  </div>

  <mat-card>


    <table mat-table [dataSource]="cursosDelAlumno" class="mat-elevation-z8 full-width">

      <!-- Nombre del curso -->
      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.nombre }} </td>
      </ng-container>

      <!-- Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.descripcion }} </td>
      </ng-container>

      <!-- Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let curso">
          <mat-chip [color]="curso.estado === 'activa' ? 'primary' : 
                          curso.estado === 'finalizada' ? 'accent' : 
                          curso.estado === 'cancelada' ? 'warn' : ''" selected>
            {{ curso.estado }}
          </mat-chip>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
